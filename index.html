<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Flip Game - Shop Discount</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Discount!!</h1>
    <h2>Roll the dice to win a discount!</h2>
    
    <div class="dice-container">
      <img id="dice" src="dice1.png" alt="Dice">
    </div>
    
    <button onclick="rollDice()">Flip the Dice!</button>
    
    <p id="result">Click to roll the dice!</p>
  </div>

  <!-- Dice rolling sound -->
  <audio id="dice-sound" src="dice.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>

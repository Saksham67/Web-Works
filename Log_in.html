<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Log in page</title>
    <style>
      body{
        margin:0;
        padding: 0;
        background-color: rgb(221, 231, 239);
        font-family: Arial, sans-serif;

      }
      .container{
        
        width: 80%;
        margin: 0 auto;
        display: flex;
        justify-content:space-between; 
        align-items: center;
        padding: 20px 0;
      }
      .text{
        width: 50%;

      }
      .text h1{
        font-size: 48px;
        color:  #1877f2;
        font-weight: bold;
      }
      .text h3{
        font-size: 24px;
        color: #333;
      }
      .login-form{
        width: 400px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);

      }
      form{
        
        display: flex;
        flex-direction: column;
      }
      .login-form input{
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: 1px solid #ddd;
        
      }
     
       
    </style>
  </head>
  <body>
      <div class="container">
        <div class="text">
        <h1>facebook</h1>
        <h3>Connect with freinds and the world around you on Facebook </h3>
        </div>

      
    
     
      <div class="login-form">
        <form action="">
        
        <input type="text" placeholder="Email or phone number" required /><br />
         <input type="password" placeholder="Password" required /><br />
        <button type="submit" value="submit" id="login"><b>Login</b></button> 
      </div>
        <p><a href="">Forgot password?</a></p>
      
        <hr>
        <button type="submit" value="submit">Create new account</button>
      </form>
      
      
    </div>
  </body>

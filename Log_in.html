<!DOCTYPE html>
<html>
  <head>
    <title>Log in form</title>
    <style>
      * {
        margin: 5px;
        padding: 2px;
      }
      body {
      }
      #bg {
        display: flex;
        justify-content: center;
      }
      form {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid black;
        background-color: blue;
        border-radius: 10px;
        padding: 20px;
        margin: 4px;
      }
      button {
        background-color: rgb(165, 45, 45);
        padding: 3px;
        border: 0px;
        border-radius: 5px;
        font-size: 15px;
        font-family: Arial, Helvetica, sans-serif;
      }
      button:hover {
        background-color: rgb(88, 159, 241);
      }
    </style>
  </head>
  <body>
    <div id="bg">
      <form action="">
        Username:
        <input type="text" placeholder="Enter username or email" /><br />
        Password: <input type="password" placeholder="Password" /><br />
        <button type="submit" value="submit"><b>Log in</b></button>
      </form>
    </div>
  </body>
</html>
